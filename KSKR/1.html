
<html>
<head>
<meta charset="UTF-8">
<title>Решение методом Гаусса</title>
<body>
<h2>Решение методом Гаусса</h2>
<script>
    
n = prompt("Число уравнений системы:"); //Ввод данных
var m = new Array(n); //задание массива
var l = new Array(n); //вывод результата
var i, j, k;        
for(i = 0; i < n; ++i) {
    m[i] = new Array(n); //рабочий массив
    l[i] = new Array(n); //результат
}
 
for(i = 0; i < n; ++i) {       //заполнение матрицы
    for(j = 0; j <= n; ++j) {
        m[i][j] = prompt("Введите матрицу:");
    }
}

document.write("Матрица: <br> <table border='1'>"); //вывод нашей матрицы

for(i = 0; i < n; ++i) {
    for(j = 0; j <= n; ++j) {
        if(j === 0) document.write("<tr>");
    document.write("<td>" + m[i][j] + "</td>");
    if(j === n) document.write("</tr>");
    }
}
document.write("</table>");
Iteration(n);
Answers();
 
function Iteration(iter) { 
    //после преобразования 
    document.write("Преобразования: <br>")
    for( iter = 0; iter < (n-1); iter++ ) { 
        if (m[iter][iter] == 0) SwapRows(iter); 
        for(j = n; j >= iter; j--) {
            m[iter][j] /= m[iter][iter]; //деление i на a[i][i]
        }

        for(i = iter + 1; i < n; i++) { 
            for(j = n; j >= iter; j--) {
                m[i][j] -= m[iter][j] * m[i][iter];
            }
        }
        if (iter % 2) document.write("<table border='1'>");
            else    document.write("<table border='1'>");

        for(i = 0; i < n; ++i) {
            document.write("<tr>");

            for(j=0; j <= n; ++j) {
                document.write("<td>" + m[i][j] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }
};

function SwapRows(iter) { //переход между строками
    for(i = iter + 1; i < n; i++) {
        if(m[i][iter] !== 0) {
            for(j=0; j <= n; j++) {
                k = m[i - 1][j];
                m[i - 1][j] = m[i][j];
                m[i][j] = k;
            }
        } 
    }
};

function Answers() { //вывод корней уравнения
    document.write("Корни уравнения: <br>");
    l[n - 1] = m[n - 1][n] / m[n - 1][n - 1];
    for(i = n - 2; i >= 0; i--) {
        k = 0;
        for( j = n-1; j > i; j--) {
            k = (m[i][j]*l[j]) + k;
        }
        l[i] = m[i][n] - k;
    }
    for(i = n; i > 0; i--) {
    document.write("x" + i + " = " + l[i-1] + "<br>");
    }
};
</script>
</body
</html>
